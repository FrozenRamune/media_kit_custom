name: media_kit
description: A complete video & audio library for Flutter.
homepage: https://github.com/alexmercerind/media_kit
repository: https://github.com/alexmercerind/media_kit
version: 0.0.1

environment:
  sdk: ">=2.14.0 <3.0.0"

dependencies:
  ffi: 1.1.0
  path: ^1.8.0
  http: ^0.13.4

dev_dependencies:
  lints: ^1.0.0

ffigen:
  name: MPV
  description: A complete video & audio library for Flutter.
  output: bin/generated/bindings.dart
  headers:
    entry-points:
      - headers/client.h
  dart-bool: true
